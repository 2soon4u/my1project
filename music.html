<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./music.css">
    <link rel="stylesheet" href="http://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="/jQuery-1.8.2.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="bigbox">
        <div class="box">
            <div class="header">
                <div class="h-name"><i class="fas fa-headphones-alt"></i><span>2Soon4U</span></div>
                <div class="h-search">
                    <span><i class="fas fa-search"></i></span>
                    <input type="text" v-model="query" @keyup.enter="search">
                </div>
                <div class="h-login">
                    <span><i class="far fa-user"></i></span>
                    <span><i class="fas fa-tshirt"></i></span>
                    <span><i class="far fa-envelope"></i></span>
                    <span><i class="fas fa-bars"></i></span>
                </div>
            </div>
            <div class="content">
                <div class="c-list">
                    <ul>
                        <li v-for="item in list">
                            <a href="javascript:" @click="play(item.id)" class="action"><i class="fas fa-play-circle"></i></a>
                            <span>{{item.name}}</span>
                            <span v-show="!(item.mvid===0)" @click="mvPlay(item.mvid)"><i class="fab fa-youtube"></i></span>
                        </li>
                    </ul>
                </div>
                <div class="c-face">
                    <div class="mv" v-show="misShow">
                        <video :src="MvSrc" controls="controls" width=100% height=80% autoplay></video>
                    </div>
                    <div class="close"><i @click="closeMv" class="far fa-times-circle" style="color: white;"></i></div>
                    <div class="pic" :class="{pause:!isPlay}" v-show="allShow">
                        <img src="/Image/11.jpg" alt="" v-show="!isShow">
                        <img :src="PicSrc" alt="" v-show="isShow">
                    </div>
                    <div class="comment" v-show="allShow">
                        <ul>
                            <li v-for="item in comments">
                                <div class="user">
                                <span><img :src="item.user.avatarUrl" alt=""></span>
                                <span class="id">{{item.user.nickname}}</span>
                                 </div>
                                <div class="comment1">
                                    <span>
                                        {{item.content}}
                                    </span>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="c-comment">
                    <div class="self">
                        <ul>
                            <li><i class="fas fa-eye"></i> 发现音乐</li>
                            <li><i class="fas fa-tablet-alt"></i> 本地音乐</li>
                            <li><i class="fas fa-music"></i> 最近播放</li>
                            <li><i class="fas fa-heart"></i> 我的喜欢</li>
                            <li><i class="fas fa-bookmark"></i> 收藏歌单</li>
                        </ul>
                    </div>
                    <div class="sfooter">
                        <div><h2><i class="fas fa-fire"></i><span> 热门歌曲</span></h2></div>
                        <div>
                            <ul>
                                <li>
                                    
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer">
                <audio :src="MusicSrc"  @play="action" @pause="pause" controls="controls" autoplay loop class="myaudio"></audio>
            </div>
        </div>
    </div>
    <script src="./music.js"></script>

            $('.action').click(function(){
            $('.p-2').show().siblings().hide();
        });
        });
        })
    </script> -->
</body>
</html>
